description: 'Rinkitink in Oz: Prince Inga of Pingaree must rescue his parents and
  all of the subjects from his kingdom who were kidnaped by marauders form Regos and
  Coregos. Prince Inga along with the visiting King Rinkitink and Bilbil the goat
  set off on a series of grand adventures that will lead them to the underground kingdom
  of the Nome King. Will Inga''s bravery and courage be enough to save his parents
  and all of their subjects? This lavishly illustrated edition has more than one hundred
  illustrations by John R. Neill.'
